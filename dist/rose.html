<canvas id="canvas" width="500" height="500"></canvas>

<script>
    const context = canvas.getContext("2d");

    const petal = [
        [
            [0, 0],
            [0.3, -1],
            [0.7, -1],
            [1, 0],
            [0.7, 1],
            [0.3, 1],
            [0, 0]
        ],
        [
            [0, 0],
            [1, 0]
        ],
    ];

    function drawPetal(path, width, height) {
        var i = 0;
        do { // loop through paths
            const p = path[i];
            let j = 0;
            context.moveTo(p[j][0] * width, p[j++][1] * height);
            while (j < p.length - 1) {
                context.lineTo(p[j][0] * width, p[j++][1] * height);
            }
            if (p[j][0] === p[0][0] && p[j][1] === p[0][1]) { // is the path closed ?
                context.closePath();
            } else {
                context.lineTo(p[j][0] * width, p[j][1] * height)
            }
        } while (++i < path.length);
    }

    function drawPetals(x, y, count, startAt, petal, width, height) {
        const step = (Math.PI * 2) / count;
        context.setTransform(1, 0, 0, 1, x, y);
        context.rotate(startAt);
        for (var i = 0; i < count; i += 1) {
            drawPetal(petal, width, height);
            context.rotate(step);
        }
        context.setTransform(1, 0, 0, 1, 0, 0); // restore default
    }

    function drawFlower(col, lineWidth, fitScale, petalCount) {
        context.strokeStyle = col;
        context.lineWidth = lineWidth;
        const size = 20;
        context.beginPath();

        drawPetals(context.canvas.width / 2, context.canvas.height / 2, 5, -Math.PI / 2, petal, size, size * 0.2);
        context.stroke();
        context.beginPath();
        context.arc(context.canvas.width / 2, context.canvas.height / 2, size * 0.15, 0, Math.PI * 2);
        context.fillStyle = col;
        context.fill();
    }


    drawFlower("green", 1, 0.95, 20);
</script>
